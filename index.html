<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <script src="./gameLogic.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="topcorner">
            <input type="checkbox" id="darkmode-toggle" onclick="darkMode()">
            <label for="darkmode-toggle">
        </label></div>
        
        <div >
            <h1 class="headers">Tic Tac Toe</h1>
            <h2 class="headers" id="palyerText"> Game Start's </h2>
           
        </div>
        
        <div class="input-container" style="text-align: center; margin-bottom: 20px;">
            <input type="number" id="boardSizeInput" placeholder="Enter board size (e.g., 3)" style="padding: 10px; font-size: 16px;">
            <button id="startGameButton" onclick="initializeBoard()" style="padding: 10px 20px; font-size: 16px; margin-left: 10px;">Start Game</button>
        </div>

        <div class="game-board ">
            <!-- Board will be dynamically generated here -->
        </div>
        
        <div style="margin: 0px;
        position: absolute;
        top: 350px;
        left: 10%;
        padding-right: 10px;
        font-size: 30px;">
            <button id  ='friend' onclick="singleOrDouble(false)">Play with a friend</button>  
           </div>
           <div   style="margin: 0px;
           position: absolute;
           top: 350px;
           right: 10%;
           padding-right: 10px;
           font-size: 30px;">
            <button id  ='computer'  onclick="singleOrDouble(true)">Challenge Computer</button>
           </div>
         
       <div>
        <button id  ='restartBtn' onclick="restartfun()">RESTART</button>
       </div>
    </div>

    
</body>
</html>
