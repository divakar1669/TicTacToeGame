<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <script src="./gameLogic.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="topcorner">
            <input type="checkbox" id="darkmode-toggle" onclick="darkMode()">
            <label for="darkmode-toggle">
        </label></div>
        
        <div >
            <h1 class="headers">Tic Tac Toe</h1>
            <h2 class="headers" id="palyerText"> Game Start's </h2>
           
        </div>
        
        <div class="game-board ">
            <div class="box"  onclick="myFunction(0)" id="0"></div>
            <div class="box"  onclick="myFunction(1)" id="1"></div>
            <div class="box"  onclick="myFunction(2)" id="2"></div>
            <div class="box"  onclick="myFunction(3)" id="3"></div>
            <div class="box"  onclick="myFunction(4)" id="4"></div>
            <div class="box"  onclick="myFunction(5)" id="5"></div>
            <div class="box"  onclick="myFunction(6)" id="6"></div>
            <div class="box"  onclick="myFunction(7)" id="7"></div>
            <div class="box"  onclick="myFunction(8)" id="8"></div>
        </div>
    
         
       <div>
        <button id  ='restartBtn' onclick="restartfun()">RESTART</button>
       </div>
    </div>

    
</body>
</html>
